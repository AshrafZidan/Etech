<ion-header>

  <ion-navbar (click)="back()">
    <ion-icon class="back-icon" name="ios-arrow-round-back-outline"></ion-icon>

    <ion-title class="page-title">
      <p class="page-name "> Addresses
      </p>
    </ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>

  <div class="all-content">

    <div class="item" *ngFor="let address of addressArray">
      <ion-grid style="padding: 0">
        <ion-row class="product-box">

          <ion-col>

            <div class="details">
              <h5 class="text-capitalize brand text-left">{{address.address_label}} </h5>
              <h4 class="description text-capitalize address bold"> {{address.street_address}} Street , {{address.city}}
                <br> {{address.zip_code}} , {{address.country}}</h4>
              <!-- <h4 class="zone text-uppercase bold"> </h4> -->
              <h4 class="phone bold">{{address.phone_number}}</h4>
            </div>

          </ion-col>


        </ion-row>



        <div class="btns">
          <ion-row>

            <ion-col class=" no-padd-r-l">
              <button class="b1" ion-button full outline (click)="editAddress('AddAddressPage',address)">Edit</button>
            </ion-col>

            <ion-col class="b2 no-padd-r-l">
              <button class="b2" (click)="deleteAddress(address.id)" ion-button full outline>Remove</button>
            </ion-col>


          </ion-row>
        </div>
        <!-- end btns -->
      </ion-grid>






    </div>


    <div>

      <button ion-button block type="submit" (click)="openPage('AddAddressPage')" class=" sub static-botom app-white app-btn-revese animated fadeInDown">Add new address </button>
    </div>

  </div>
</ion-content>
